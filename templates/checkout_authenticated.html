{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation du Panier</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container mt-5">
    <h1>Validation du Panier</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Produit</th>
                <th>Quantité</th>
                <th>Prix</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.product.price }} FCFA</td>
                <td>{{ item.total_price }} FCFA</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3>Total: {{ total_price }} FCFA</h3>
    <form method="post" action="{% url 'checkout' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="customer_phone">Numéro de Téléphone :</label>
            <input type="tel" id="customer_phone" name="customer_phone" required class="form-control">
        </div>
        <div class="form-group">
            <label for="customer_address">Adresse :</label>
            <textarea id="customer_address" name="customer_address" rows="3" required class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Confirmer la Commande</button>
    </form>
</div>
</body>
</html>
